<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for serach engines -->
    <meta name="Description"
        content="Sanctuary. A Yoga studio in Bali. Yoga workshops and meditations in a retreat setting.">
    <meta name="keywords"
        content="yoga workshops, meditation workshops, mindfulness center, yoga and wellness, spirituality, bali yoga workshops, yoga, exercise, meditation">
    <!-- Title -->
    <title>Sanctuary</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Sanctuary</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="yogaandmeditation.html">Yoga & Meditation</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="register">
            <h2>Find Out More</h2>
            <form id="register-form" method="GET" action="">
                <p>Are you ready to take the next step on your spiritual journey with us? Please register your interest
                    by
                    filling out your details below.</p>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div><label for="elements">Bonding With The Elements</label>
                        <input type="radio" name="elemental_yoga" id="elements" value="elements" required checked>
                    </div>
                    <div><label for="moon">Moon Meditations</label>
                        <input type="radio" name="moon_yoga" id="moon" value="moon" required>
                    </div>
                    <div><label for="">Sun Yoga</label>
                        <input type="radio" name="sun_yoga" id="sun" value="sun" required>
                    </div>
                    <div><label for="mind">Intergrating Mind and Body</label>
                        <input type="radio" name="mind_body" id="mind" value="mind" required>
                    </div>
                    <div><label for="all">All</label>
                        <input type="radio" name="all_workshops" id="all" value="all" required>
                    </div>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer-->
    <footer>
        <div class="newsletter">
            <div>
                <h3>Subscribe To Our Weekly Newsletter</h3>
            </div>
            <div>
                <form class="newsletter-form" action="response.html" method="GET">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>

        <ul id="social-networks">
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/1208d265cf.js" crossorigin="anonymous"></script>
</body>

</html>
